spring:
  task:
    execution:
      pool:
        # 最大线程数
        max-size: 8
        # 核心线程数
        core-size: 8
        # 存活时间
        keep-alive: 10s
        # 队列大小
        queue-capacity: 100
        # 是否允许核心线程超时
        allow-core-thread-timeout: true
      # 线程名称前缀
      thread-name-prefix: async-task-

server:
  port: 8011
  servlet:
    context-path: /api/v1/